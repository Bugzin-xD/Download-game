        .btn {
            display: block;
            background: var(--accent);
            color: white;
            padding: 15px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(255, 0, 85, 0.3);
        }

        .btn:hover {
            transform: scale(1.05);
            background: #ff1a66;
            box-shadow: 0 8px 20px rgba(255, 0, 85, 0.5);
        }

        .version {
            margin-top: 20px;
            font-size: 11px;
            color: #444;
            text-transform: uppercase;
        }
    </style>
</head>
