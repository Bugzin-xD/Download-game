<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Game</title>
    <style>
        /* EstilizaÃ§Ã£o Moderna */
        :root {
            --primary: #00d2ff;
            --secondary: #3a7bd5;
            --bg: #0f172a;
            --card-bg: #1e293b;
            --text: #f8fafc;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background-color: var(--card-bg);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            display: block;
        }

        h1 {
            margin: 0 0 10px 0;
            font-size: 1.8rem;
            background: linear-gradient(to right, #00d2ff, #3a7bd5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            color: #94a3b8;
            margin-bottom: 2.5rem;
            line-height: 1.5;
        }

        .download-link {
            display: inline-block;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            padding: 15px 35px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0, 210, 255, 0.3);
            transition: all 0.3s ease;
        }

        .download-link:hover {
            box-shadow: 0 6px 25px rgba(0, 210, 255, 0.5);
            transform: scale(1.05);
        }

        .footer-info {
            margin-top: 1.5rem;
            font-size: 0.75rem;
            color: #475569;
        }
    </style>
</head>
<body>

    <div class="card">
        <span class="icon">ðŸ“¦</span>

        <p>A pasta <strong>"Game"</strong> foi preparada.<br>Clique no link abaixo para iniciar o download.</p>
        
        <a href="Game.zip" download="Game.zip" class="download-link">
            Baixar Agora (.zip)
        </a>

        <div class="footer-info">
            Tamanho: Arquivo ZIP | Seguro para Download
        </div>
    </div>

</body>
</html>
